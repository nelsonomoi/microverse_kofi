<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse</title>

    <link rel="stylesheet" href="public/css/main.css">

    <!-- css bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- <h5>Hello world, were are software developers!</h5> -->
  
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-7">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-title mt-5">
                        <h4>freeCodeCamp Survey Form</h4>
                        <p>Thank you for taking the time to help us improve the platform</p>    
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <div class="mb-3 mt-3">
                                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Age (optional)</label>
                                            <input type="number" class="form-control"  placeholder="Age" min="0">
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Which option best describes your current role?</label>
                                            <select name="role" id="role" class="form-control">
                                                <option value="11" selected>Student</option>
                                                <option value="10">Full Time Job</option>
                                                <option value="11">Full Time Leaner</option>
                                                <option value="12">Other</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                <label class="form-check-label" for="exampleRadios1">
                                                    Definitely
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                <label class="form-check-label" for="exampleRadios2">
                                                    Maybe
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                <label class="form-check-label" for="exampleRadios2">
                                                    Not sure
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                                            <select name="feature" id="feature" class="form-control">
                                                <option value="" selected>Select option</option>
                                                <option value="10">Challenges</option>
                                                <option value="11">Projects</option>
                                                <option value="12">Communities</option>
                                                <option value="13">Open source</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">What would you like to see improved? (Check all that apply)</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Front-end Projects
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    Back-end Projects
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Any comments or suggestions?</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your comment here.." rows="3"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-10 mt-1">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
